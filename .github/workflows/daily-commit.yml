name: Daily Commit
on:
  schedule:
    - cron: "09 09 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Append number to file
        run: echo $(($(cat number.txt)+1)) > number.txt
      - name: Debug
        run: cat number.txt
      - name: Commit changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "JagadeeshUndavalli"
          git config user.email "20pa1a05h6@vishnu.edu.in"
          git add number.txt
          git commit -m "Added new number"
          git push https://github.com/UndavalliJagadeesh/git-daily-commit.git HEAD:main
