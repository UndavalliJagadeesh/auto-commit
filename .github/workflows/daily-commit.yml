name: Daily Commit
on:
  schedule:
    - cron: "43 07 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Append number to file
        run: echo $(($(cat number.txt)+1)) > number.txt
      - name: Debug
        run: cat number.txt
      - name: Commit changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "JagadeeshUndavalli"
          git config user.email "20pa1a05h6@vishnu.edu.in"
          git add number.txt
          git commit -m "Added new number"
          git push https://www.github.com/UndavalliJagadeesh/git-daily-commit.git HEAD:main
